<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Insertar Cliente</h3>
      </div>
      <div class="card-body">
        <form class="form" (ngSubmit)="insertarCliente()">
          <div class="form-group">
            <label for="idCliente">ID Cliente:</label>
            <input type="number" class="form-control" id="idCliente" name="idCliente" [(ngModel)]="cliente.idCliente" required>
          </div>
          <div class="form-group">
            <label for="idUsuario">ID Usuario:</label>
            <input type="number" class="form-control" id="idUsuario" name="idUsuario" [(ngModel)]="cliente.idUsuario" required>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" required>
          </div>
          <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="cliente.telefono" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Insertar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
