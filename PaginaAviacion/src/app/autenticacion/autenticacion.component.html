<div class="container">
    <h2>Autenticaci√≥n de Usuario</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Ingrese su email" />
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" placeholder="Ingrese su nombre" />
    </div>
    <button class="btn btn-primary" (click)="autenticarUsuario()">Autenticar</button>
    <div class="resultado" *ngIf="resultado !== null">
      {{ resultado === 1 ? 'Usuario autenticado' : 'Usuario no autenticado' }}
    </div>
  </div>
